<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="../css/style.css" />
	<title>NutriCam Scan</title>
</head>

<body>
	<header>
		<div class="navbar">
			<div class="logo">
				<a href="home.html">
					<img src="../assets/images/logo.png" alt="NutriCam" width="110px" height="110px" />
				</a>
			</div>
			<ul class="links">
				<li><a href="home.html">Home</a></li>
				<li><a href="scan.html">Scan</a></li>
				<li><a href="calendar.html">Calendar</a></li>
			</ul>
			<a href="profile.html" class="action_btn">Profile</a>

			<div class="toggle_btn">
				<i class="fa-solid fa-bars"></i>
			</div>
		</div>

		<div class="dropdown_menu">
			<li><a href="home.html">Home</a></li>
			<li><a href="scan.html">Scan</a></li>
			<li><a href="calendar.html">Calendar</a></li>
			<li><a href="profile.html" class="action_btn">Profile</a></li>
		</div>
	</header>

	<div class="scanbox">
		<div class="left">

			<button id="upload-btn" onclick="chooseFile()">Upload Image</button>

			<input type="file" id="fileInput" style="display: none;" accept="image/*" onchange="loadFile(event)">

			<img id="output">

		</div>

		<div class="right">

			<div class="food-title">
				<p id="food_title"></p>
			</div>

			<div class="input-group">
				<input type="number" id="weightInput" placeholder="Enter weight (grams)" />
				<button id="submit-btn" onclick="submitWeight()">Submit</button>
			</div>

			<div class="macros">
				<div class="leftmacros">
					<p>For 100 g</p>
					<p id="calories1"></p>
					<canvas id="piechart1"></canvas>
				</div>
				<div class="rightmacros">
					<p id="forWeight"></p>
					<p id="calories2"></p>
					<canvas id="piechart2"></canvas>
				</div>
			</div>

		</div>
	</div>

	<script src="../scripts/script.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
